<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wavehuggers</title>
</head>
<body>
     <section class="showcase">
        <header>
            <h2 class="logo"><img src="./:images/wavehuggers.png" alt=""></h2>
            <div class="toggle"></div>
        </header>

        <video src="beach.mp4" muted loop autoplay></video>

        <div class="overlay"></div> 

        <div class="text">
            <h2> An Ocean Conscious Surf School</h2>
            <h3>Los Angeles, Orange County, and San Diego.</h3>
            <a href="#">Reserve Your Spot in the Line Up</a>
        </div>

        <ul class="social">
            <li><a href="#"><img src="./:images/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="./:images/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="./:images/instagram.png" alt=""></a></li>
        </ul>
     </section>

     <div class="menu">
         <ul>
             <li><a href="#">Home</a></li>
             <li><a href="#">About Us</a></li>
             <li><a href="#">Services</a></li>
             <li><a href="#">Contact</a></li>
             <li><a href="#">Lifestyle</a></li>
         </ul>
     </div>

     <script>
        const menuToggle = document.querySelector('.toggle');
        const showcase = document.querySelector('.showcase');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            showcase.classList.toggle('active');
      })
     </script>
</body>
</html>
